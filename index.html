<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main class="apresentacao">
        <!--Area logo-->
        <img src="img/Logologo.svg" alt="" class="apresentacao__logo">

        <div class="apresentacao__entrada">
            <!--Area de entrada do texto-->
            <textarea class="apresentacao__entrada__texto" placeholder="Digite seu texto" id="textoEntrada"></textarea>

            <!--mensagem de aviso, podia ser melhor-->
            <div class="apresentacao__entrada__aviso">
                <img src="img/Vectoresclamacao.svg" alt="" class="apresentacao__entrada__aviso__esclamacao">
                <p class="apresentacao__entrada__aviso__paragrafo">Apenas letras minúsculas e sem acento.</p>
            </div>

            <!--Area dos botões de criptografar e descriptografar-->
            <div class="apresentacao__entrada__botoes">
                <button class="apresentacao__entrada__botoes__criptografar"
                    onclick="criptografar()">Criptografar</button>
                <button class="apresentacao__entrada__botoes__descriptografar"
                    onclick="descriptografar()">Descriptografar</button>
            </div>

        </div>

        <!--Area de saida do resultado-->
        <div class="apresentacao__saida" id="apresentacaoSaida">
            <img src="img/High quality products 1 1img.svg" alt="" class="apresentacao__saida__img" id="imagemSaida">
            <div class="apresentacao__saida__textos" id="apresentacaoTexto">
                <h2 class="apresentacao__saida__textos__titulo" id="resultado">Nenhuma mensagem encontrada</h2>
                <p class="apresentacao__saida__textos__paragrafo" id="paragrafo">Digite um texto que você deseja
                    criptografar ou
                    descriptografar.</p>
            </div>
            <div id="botaoCopiar" class="apresentacao__saida__btcopia" style="display: none;">
                <button class="apresentacao__saida__btcopia__botao" onclick="copiarTxt()">Copiar</button>
            </div>
        </div>

    </main>
    <script src="criptografar.js"></script>
</body>

</html>
